<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="cadastroForm">
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>

            <label for="sexo">Sexo:</label>
            <div class="sexo-container">
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino"> Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino"> Feminino</label>
            </div> 

            <label for="rua">Rua:</label>
            <input type="text" id="rua" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required>

            <label for="estado">Estado:</label>
            <select id="estado" required>
                <option value="">Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>

                <label for="eletrodomesticos">Eletrodomésticos:</label>
                <div>
                    <input type="checkbox" name="eletro1" id="eletro1" value="TV">
                    <label for="eletro1">TV</label><br>
                    <input type="checkbox" name="eletro2" id="eletro2" value="Radio">
                    <label for="eletro2">Rádio</label><br>
                    <input type="checkbox" name="eletro3" id="eletro3" value="Geladeira">
                    <label for="eletro3">Geladeira</label><br>
                    <input type="checkbox" name="eletro4" id="eletro4" value="Fogão">
                    <label for="eletro4">Fogão</label><br>
                </div>
            </div>
            <label for="nome">Nome:</label>

            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
